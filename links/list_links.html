<!DOCTYPE html>
<html>
<head>
    <title> List of saved links</title>
</head>
<body>
    <h1>links:</h1>
    <div id="links-container"></div>

    <script>
        const fileName = "List of saved links.txt";

        window.addEventListener('load', function () {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', fileName, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    var textContent = xhr.responseText;
                    displayLinks(textContent);
                }
            };
            xhr.send();
        });

        function displayLinks(text) {
            var linksContainer = document.getElementById('links-container');
            var lines = text.split('\n');
            var linksHTML = '';

            lines.forEach(function (line) {
                var parts = line.split(' - ');
                if (parts.length === 2) {
                    var linkName = parts[0].trim();
                    var linkURL = parts[1].trim();
                    linksHTML += '<li><a href="' + linkURL + '">' + linkName + '</a></li><br>';
                }
            });

            linksContainer.innerHTML = linksHTML;
        }
    </script>
</body>
</html>
