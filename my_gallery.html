<style>
  /* הבסיס */
body {
  margin: 0;
  padding: 0;
  background-color: white;
}

/* הקונטיינר הראשי של הגלריה */
.container {
  position: relative;
  max-width: 100vw;
  width: 100%;
  margin: 0 auto;
  overflow: hidden;
}

/* כל שקופית */
.mySlides {
  display: none;
  text-align: center;
}

/* התמונה הראשית בתוך שקופית */
.mySlides img {
  max-width: 100%;
  max-height: 80vh;
  height: auto;
  width: auto;
  display: block;
  margin: 0 auto;
  object-fit: contain;
}

/* כפתורי מעבר */
.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  padding: 16px;
  color: blue;
  font-weight: bold;
  font-size: 20px;
  user-select: none;
  z-index: 10;
}

.next {
  right: 0;
}

.prev {
  left: 0;
}

.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.5);
}

/* שורת התמונות הממוזערות */
.row {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 10px;
}

/* כל עמודת ממוזערת */
.column {
  flex: 1 1 20%;
  max-width: 100px;
  padding: 2px;
}

/* תמונה ממוזערת */
.demo {
  opacity: 0.6;
  width: 100%;
  height: auto;
  display: block;
  border-radius: 4px;
}

.demo:hover,
.active {
  opacity: 1;
  border: 2px solid white;
}

</style>

<body>
  <div class="container">
    <div id="slidesContainer">
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="row" id="thumbnailsContainer"></div>
  </div>


</body>


<script>
  let slideIndex = 1;

  const slidesContainer = document.getElementById("slidesContainer");
  const thumbnailsContainer = document.getElementById("thumbnailsContainer");

  images.forEach((img, index) => {
    // תמונה ראשית
    const slideDiv = document.createElement("div");
    slideDiv.className = "mySlides";
    slideDiv.innerHTML = `
    <div class="numbertext">${index + 1} / ${images.length}</div>
    <img src="${img.src}" >
  `;
    slidesContainer.appendChild(slideDiv);

    // ממוזערת
    const thumbDiv = document.createElement("div");
    thumbDiv.className = "column";
    // thumbDiv.innerHTML = `
    // <img class="demo cursor" src="${img.thumb}" onclick="currentSlide(${index + 1})" alt="${img.alt}">`;
    thumbnailsContainer.appendChild(thumbDiv);
  });

  showSlides(slideIndex);

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function currentSlide(n) {
    showSlides(slideIndex = n);
  }

  function showSlides(n) {
    const slides = document.getElementsByClassName("mySlides");
    const dots = document.getElementsByClassName("demo");
    const captionText = document.getElementById("caption");

    if (n > slides.length) { slideIndex = 1 }
    if (n < 1) { slideIndex = slides.length }

    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }

    for (let i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }

    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].className += " active";
    captionText.innerHTML = dots[slideIndex - 1].alt;
  }
</script>
