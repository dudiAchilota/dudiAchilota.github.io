<html>
<head>
    <title>playlist</title>
    <link rel="icon" href="photos/icon.webp" type="image/x-icon">
</head>
<body>

    <!-- <iframe id="playlist" width="600" height="400" src="https://www.youtube.com/embed/vn_PmKgCpDs"></iframe> -->
    <button onclick="window.location.href='https://www.youtube.com/embed/vn_PmKgCpDs'">מוזקיה מרגיעה </button>
    <br/>
    <br/>
    <!-- תיבת טקסט להזנת הכתובת -->
<input type="text" id="websiteURL" placeholder="הכנס כתובת אתר">
<!-- כפתור להיכנס לאתר שנכתב בתיבת הטקסט -->
<button onclick="goToWebsite()">כניסה לאתר</button>

<script>
    // הפונקציה שתופעל כאשר לוחצים על הכפתור
    function goToWebsite() {
        // משיכת הערך שהוזן בתיבת הטקסט
        var x = "https://www.youtube.com/embed/";
        var websiteURL = document.getElementById("websiteURL").value;
        websiteURL = x + websiteURL;
        // בדיקה פשוטה של תקינות כתובת האתר (אפשר להוסיף בדיקות נוספות)
        if (websiteURL.startsWith("http://") || websiteURL.startsWith("https://")) {
            // פתיחת האתר בחלון חדש
            window.open(websiteURL);//, "_blank"
        } else {
            alert("כתובת האתר אינה תקינה");
        }
    }
</script>

</body>
</html>
