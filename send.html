    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 500px;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .input-field {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .output {
            margin-bottom: 20px;
            font-size: 18px;
            word-wrap: break-word;
        }
        .copy-btn, .link-btn {
            margin: 10px 5px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: calc(50% - 20px);
            box-sizing: border-box;
        }
        .copy-btn {
            background-color: #007bff;
            color: white;
        }
        .link-btn {
            background-color: #28a745;
            color: white;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>איש קשר חדש</h2>
    <h3>הכנס מספר טלפון</h3>
    <input type="number" id="input-text" class="input-field" placeholder="הכנס מספר כאן">
    <div class="output">
        <a id="output-url"></a>
    </div>
    <button class="copy-btn" onclick="generateAndCopy()">לחץ</button>
</div>

<script>
    const baseUrl = 'https://api.whatsapp.com/send?phone=972';

    function generateAndCopy() {
        const inputText = document.getElementById('input-text').value;
        const fullUrl =  baseUrl + inputText;

        // Update the output text
        document.getElementById('output-url').innerText = fullUrl;

        // Update the link
        document.getElementById('output-url').href = fullUrl;

        // Copy the full URL to the clipboard
        navigator.clipboard.writeText(fullUrl).then(function() {
            // alert('הטקסט הועתק ללוח');
        }, function(err) {
            console.error('שגיאה בהעתקה: ', err);
        });
    }

</script>

</body>
