<!DOCTYPE html>

<html>

<head>
</head>
<style>
    html,body {
        height: 100%;
        background-color: rgb(75, 109, 109);
    }

    .slides {
        height: 100%;
        width: 100%;
        object-fit: contain;
    }

</style>

<body>
    
    <img class="slides" id="image"  alt="תמונה" />

</body>
<script>

count = 15;
var images = [];


for (var i = 1; i <= count; i++) {
    images.push(i+".jpeg");
}


var currentIndex = 0;
var slideshowElement = document.getElementById("image");

function changeImage() {
  slideshowElement.src = images[currentIndex];
  currentIndex = (currentIndex + 1) % images.length;
}
changeImage();

setInterval(changeImage, 4000);


</script>

</html>
